<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Writing Goal Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
            color: #333;
        }

        #goal-tracker input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #goal-tracker button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #goal-tracker button:hover {
            background-color: #45a049;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            background: #e7e7e7;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .day:hover {
            background: #d4d4d4;
        }

        #mind-map {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #eef;
            border: 2px dashed #4CAF50;
            overflow: hidden;
        }

        .node {
            position: absolute;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <header>
        <h1>Daily Writing Goal Tracker</h1>
    </header>
    <div class="container">
        <!-- Goal Tracker Section -->
        <div class="section" id="goal-tracker">
            <h2>Set Your Daily Goal</h2>
            <input type="text" id="goal" placeholder="Enter your goal (e.g., 500 words)">
            <button onclick="addGoal()">Add Goal</button>
            <ul id="goal-list"></ul>
        </div>

        <!-- Calendar Section -->
        <div class="section" id="calendar-section">
            <h2>Calendar Planner</h2>
            <div id="calendar"></div>
        </div>

        <!-- Mind Map Section -->
        <div class="section" id="mind-map-section">
            <h2>Mind Map Creator</h2>
            <div id="mind-map" onclick="createNode(event)"></div>
        </div>
    </div>

    <script>
        // Goal Tracker Logic
        function addGoal() {
            const goalInput = document.getElementById('goal');
            const goalList = document.getElementById('goal-list');

            if (goalInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = goalInput.value;
                goalList.appendChild(li);
                goalInput.value = "";
            }
        }

        // Calendar Logic
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                day.textContent = i;
                calendar.appendChild(day);
            }
        }

        // Mind Map Logic
        function createNode(event) {
            const mindMap = document.getElementById('mind-map');
            const node = document.createElement('div');
            node.className = 'node';
            node.textContent = 'New Idea';
            node.style.left = event.offsetX + 'px';
            node.style.top = event.offsetY + 'px';
            mindMap.appendChild(node);
        }

        // Initialize Calendar
        generateCalendar();
    </script>
</body>
</html>
